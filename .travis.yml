language: c
compiler:
  - gcc
  - clang

script: 
- make && make check

- git clone https://github.com/redis/hiredis-py && cd hiredis-py
- git submodule init && git submodule foreach git pull && git submodule update && git submodule status
- python setup.py build && python test.py
- cd ../ && rm -rf hiredis-py

- git clone https://github.com/redis/hiredis-rb && cd hiredis-rb
- git submodule init && git submodule foreach git pull && git submodule update && git submodule status
- gem install rake-compiler
- rake
- cd ../ && rm -rf hiredis-rb



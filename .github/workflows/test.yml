name: C/C++ CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  full-build:
    name: Build all extensions, run tests against redis

    runs-on: ubuntu-latest

    steps:

    - name: install prerequisites
      run: sudo apt-get update && sudo apt-get install -y libev-dev libevent-dev libglib2.0-dev libssl-dev
    - uses: actions/checkout@v2
    - name: run make
      run: make all examples
    - name: Run unittests
      env:
        REDIS_DOCKER: redis:alpine
      run: make check

  build-32-bit:
    name: Build and test minimal 32 bit linux
    runs-on: ubuntu-latest
    steps:
    - name: install prerequisites
      run: sudo apt-get update && sudo apt-get install gcc-multilib
    - uses: actions/checkout@v2
    - name: run make
      run: make all
      env:
        PLATFORM_FLAGS: -m32
    - name: Run unittests
      env:
        REDIS_DOCKER: redis:alpine
      run: make check